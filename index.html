<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div id="slidercontainer">
        <div id="imagescontainer">
            <div id="0" class="pics hidden"><img src="images/buttercup-gfd8edf535_1920.jpg"></div>
            <div id="1" class="pics hidden"><img src="images/cape-gc6f9dacba_1920.jpg"></div>
            <div id="2" class="pics hidden"><img src="images/danube-river-ge8ac61b6a_1920.jpg"></div>
            <div id="3" class="pics hidden"><img src="images/leaves-g23f21507e_1920.jpg"></div>
            <div id="4" class="pics hidden"><img src="images/maple-leaves-g449bdf9f0_1920.jpg"></div>
            <div id="5" class="pics hidden"><img src="images/nature-wallpaper-g33d3063d3_1920.jpg"></div>
            <div id="6" class="pics hidden"><img src="images/pumpkin-blossom-g7dad4dcec_1920.jpg"></div>
        </div>
        <button id="leftarrow" class="arrows"><img src="images/arrow-left-thick.svg"></button>
        <button id="rightarrow" class="arrows"><img src="images/arrow-right-thick.svg"></button>
    </div>
    <div id="circlescontainer">
        <div id="cir0" class="circles selected"><img src="images/checkbox-blank-circle.svg"></div>
        <div id="cir1" class="circles default"><img src="images/checkbox-blank-circle.svg"></div>
        <div id="cir2" class="circles default"><img src="images/checkbox-blank-circle.svg"></div>
        <div id="cir3" class="circles default"><img src="images/checkbox-blank-circle.svg"></div>
        <div id="cir4" class="circles default"><img src="images/checkbox-blank-circle.svg"></div>
        <div id="cir5" class="circles default"><img src="images/checkbox-blank-circle.svg"></div>
        <div id="cir6" class="circles default"><img src="images/checkbox-blank-circle.svg"></div>
    </div>
    <script src="jsscript.js"></script>
</body>
</html>
